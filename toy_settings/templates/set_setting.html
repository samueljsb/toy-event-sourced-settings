{% extends '_base.html' %}

{% block content %}
<h1>Set setting</h1>

<form action="/set/" method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
        <label class="control-label">{{ field.label }}</label>
        <div class="controls">{{ field }}</div>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock content %}
